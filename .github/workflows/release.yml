name: Release
on:
  push:
    tags: ["v*"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm ci
      - run: make -f packaging/make/Makefile build package
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/release/*
